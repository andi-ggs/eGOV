<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Electronic - Ordin de Plată</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Formular Electronic - Ordin de Plată</h1>
            <p>Completarea și transmiterea automată a ordinelor de plată către autoritățile publice</p>
        </header>

        <form id="paymentForm" class="form-container">
            <!-- Secțiunea Plătitor -->
            <section class="form-section">
                <h2>Date Plătitor</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="payerName">Nume/Denumire:</label>
                        <input type="text" id="payerName" name="payerName" required>
                    </div>
                    <div class="form-group">
                        <label for="payerCUI">CUI/CIF:</label>
                        <input type="text" id="payerCUI" name="payerCUI" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="payerAddress">Adresă:</label>
                        <input type="text" id="payerAddress" name="payerAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="payerPhone">Telefon:</label>
                        <input type="tel" id="payerPhone" name="payerPhone" required>
                    </div>
                </div>
            </section>

            <!-- Secțiunea Beneficiar -->
            <section class="form-section">
                <h2>Date Beneficiar</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="beneficiaryName">Nume/Denumire:</label>
                        <input type="text" id="beneficiaryName" name="beneficiaryName" required>
                    </div>
                    <div class="form-group">
                        <label for="beneficiaryCUI">CUI/CIF:</label>
                        <input type="text" id="beneficiaryCUI" name="beneficiaryCUI" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="beneficiaryAddress">Adresă:</label>
                        <input type="text" id="beneficiaryAddress" name="beneficiaryAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="beneficiaryAccount">Cont IBAN:</label>
                        <input type="text" id="beneficiaryAccount" name="beneficiaryAccount" required>
                    </div>
                </div>
            </section>

            <!-- Secțiunea Detalii Plată -->
            <section class="form-section">
                <h2>Detalii Plată</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="paymentDate">Data plății:</label>
                        <input type="date" id="paymentDate" name="paymentDate" required>
                    </div>
                    <div class="form-group">
                        <label for="paymentReference">Referință plată:</label>
                        <input type="text" id="paymentReference" name="paymentReference" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="paymentPurpose">Scopul plății:</label>
                        <select id="paymentPurpose" name="paymentPurpose" required>
                            <option value="">Selectați scopul plății</option>
                            <option value="taxe">Taxe și impozite</option>
                            <option value="amenzi">Amenzi</option>
                            <option value="servicii">Servicii publice</option>
                            <option value="alte">Alte plăți</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="currency">Monedă:</label>
                        <select id="currency" name="currency" required>
                            <option value="RON">RON</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Secțiunea Calculare Automată -->
            <section class="form-section">
                <h2>Calculare Automată</h2>
                <div class="calculation-grid">
                    <div class="form-group">
                        <label for="baseAmount">Suma de bază:</label>
                        <input type="number" id="baseAmount" name="baseAmount" step="0.01" min="0" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="vatRate">Cota TVA (%):</label>
                        <select id="vatRate" name="vatRate">
                            <option value="0">0%</option>
                            <option value="9">9%</option>
                            <option value="19" selected>19%</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="vatAmount">TVA calculat:</label>
                        <input type="number" id="vatAmount" name="vatAmount" step="0.01" readonly>
                    </div>
                    <div class="form-group">
                        <label for="taxRate">Cota impozit (%):</label>
                        <input type="number" id="taxRate" name="taxRate" step="0.01" min="0" max="100" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="taxAmount">Impozit calculat:</label>
                        <input type="number" id="taxAmount" name="taxAmount" step="0.01" readonly>
                    </div>
                    <div class="form-group">
                        <label for="totalAmount">Suma totală:</label>
                        <input type="number" id="totalAmount" name="totalAmount" step="0.01" readonly class="total-highlight">
                    </div>
                </div>
            </section>

            <!-- Secțiunea Documente Anexe -->
            <section class="form-section">
                <h2>Documente Anexe</h2>
                <div class="form-group">
                    <label for="attachments">Încărcați documente justificative:</label>
                    <input type="file" id="attachments" name="attachments" multiple accept=".pdf,.doc,.docx,.jpg,.png">
                </div>
            </section>

            <!-- Butoane de acțiune -->
            <div class="form-actions">
                <button type="button" id="calculateBtn" class="btn btn-secondary">Calculează Automat</button>
                <button type="button" id="generatePdfBtn" class="btn btn-info">Generează PDF</button>
                <button type="button" id="generateXmlBtn" class="btn btn-warning">Generează XML</button>
                <button type="submit" id="submitBtn" class="btn btn-primary">Trimite Formularul</button>
            </div>

            <!-- Status și mesaje -->
            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
